
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>🔮モタマのマイクラ占い🔮</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #b3e5fc, #fffde7);
      padding: 30px;
    }
    .container {
      background-color: #ffffffdd;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      margin: auto;
    }
    select, button {
      padding: 10px;
      font-size: 1em;
      margin: 10px;
    }
    #result {
      font-size: 1.1em;
      font-weight: bold;
      margin-top: 20px;
    }
    #motama-image {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>🔮モタマのマイクラ占い🔮</h1>
  <div class="container">
    <label for="genre">ジャンルを選んでね：</label>
    <select id="genre">
      <option value="remnant">古代の残骸採掘運</option>
      <option value="villager">村人ガチャ運</option>
      <option value="cave">洞窟探索の運</option>
      <option value="fishing">釣り運</option>
      <option value="monster">モンスター予報</option>
      <option value="pvp">PvPバトル運</option>
      <option value="rare">激レア運</option>
    </select>
    <br />
    <button onclick="uranau()">占う！</button>
    <div id="result"></div>
    <img id="motama-image" src="" alt="モタマの表情" />
  </div>

  <script>
    const tools = {
      remnant: ["ネザライトピッケル", "TNT", "金のツルハシ", "耐火ポーション"],
      villager: ["石工", "釣り師", "司書", "農民"],
      cave: ["たいまつ", "水バケツ", "盾", "鉄の剣"],
      fishing: ["にんじん付きの棒", "釣竿", "水中呼吸ポーション"],
      monster: ["ウィザースケルトン", "クリーパー", "スライム", "ゾンビ"],
      pvp: ["ダイヤ剣", "弓", "スプラッシュポーション", "金リンゴ"],
      rare: ["スポナー", "宝の地図", "金装備ゾンビ", "青氷"]
    };

    const comments = [
      "欲張りすぎるとマグマに飲まれちゃうにゃ🔥",
      "今日の残骸は、気まぐれな子。焦らずゆっくり探すにゃ",
      "1ブロック掘って、ひと呼吸。運も整うにゃ〜🌿",
      "ネザーって怖いけど…勇気は残骸を呼ぶのだにゃ💎",
      "ツルハシよりも大事なのは、心の余裕だにゃ✨",
      "今日も掘り進めよう、希望という名の道をにゃ！",
      "掘っても掘っても出ない日もある。そういう日は、運が蓄積中なのにゃ",
      "ちょっと下がって横道、それがラッキールートかもにゃ",
      "“何もない”という情報も、宝の地図だにゃ",
      "運をつかむには、まず笑顔にゃっ😸",
      "「今日は左壁沿い」…って古代のモタマが言ってたにゃ",
      "残骸より、今日のあなたの努力がレアだにゃ",
      "本当にツイてる日は、溶岩すら道を開けてくれるにゃ",
      "無理せず今日は資材整理。それも大事な冒険準備にゃ",
      "TNTドーン！もいいけど、安全第一でいこうにゃ🧨",
      "失敗したら、うまくいく方法を1つ知れたってことにゃ♪",
      "運はランダム。でも気分は自分で選べるにゃ！",
      "今日のネザー、ちょっと気まぐれかも？様子見にゃ〜",
      "急がば回れ。ネザーでは特ににゃ💨",
      "トロッコに乗った気持ちで、流れに任せるのもアリだにゃ🚋",
      "砂利ゾーンの先に希望があるかもにゃ",
      "掘ったら寝よう、寝たら運が戻るって信じてにゃ🛏️",
      "地味な作業こそ、輝く一歩にゃ〜",
      "爆発しなければ勝ちにゃ（物理）",
      "モタマも昔は溶岩に落ちたにゃ…でも戻ってこれたにゃ🔥",
      "大事なのは数じゃなく“出会い”にゃ",
      "ハズレを引くたび、アタリが近づいてる証拠にゃ✨",
      "残骸はいつも、ほんのちょっと遠くにあるにゃ",
      "ネザーの静寂が、運を呼ぶときもあるにゃ…しーっ",
      "最後の1掘りで奇跡が起きる、そんな日もあるにゃ！"
    ];

    const images = ["smile.png", "serious.png", "trouble.png", "surprised.png", "scared.png"];

    function uranau() {
      const genre = document.getElementById("genre").value;
      const luck = Math.floor(Math.random() * 100) + 1;
      const toolList = tools[genre];
      const tool = toolList[Math.floor(Math.random() * toolList.length)];
      const comment = comments[Math.floor(Math.random() * comments.length)];
      const image = images[Math.floor(Math.random() * images.length)];
      const genreLabel = document.getElementById("genre").selectedOptions[0].text;

      let resultText = `${genreLabel}：${luck}% ｜ ${tool}<br><br>「${comment}」`;

      document.getElementById("result").innerHTML = resultText;
      document.getElementById("motama-image").src = image;
    }
  </script>
</body>
</html>
